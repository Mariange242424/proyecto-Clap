{% extends "base.html" %}

{% block contenido %}
  <div class="container mt-0">
    <div class="card text-center" style="max-width: 600px; margin: 0 auto;">
      <div class="card-header">
        <div class="titulo">
          <h2>Lista de Nivel de Educaci√≥n</h2>
        </div>
      </div>


      <div class="card-footer">
        <a href="{% url 'nivel-educ-create' %}" class="btn btn-primary">Crear Nivel Educativo</a>
      </div>
      <div class="card-body">
        <ul class="list-group">
          {% for nivel_educ in object_list %}
            <li class="list-group-item d-flex justify-content-between align-items-center" onmouseover="this.style.backgroundColor='#dcdcdc';" onmouseout="this.style.backgroundColor='';">
              <div>
                {{ nivel_educ.nombre_Nivel }}
              </div>
              <div class="btn-group" role="group" aria-label="Acciones">
                <a href="{% url 'nivel-educ-update' pk=nivel_educ.pk %}" class="btn btn-primary">Editar</a>
                <a href="{% url 'nivel-educ-delete' pk=nivel_educ.pk %}" class="btn btn-danger">Eliminar</a>
              </div>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
{% endblock %}
